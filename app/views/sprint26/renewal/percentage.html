{{<layout}}

{{$pageTitle}}
  What proportion of your turnover do you expect to come from cash payments over €15,000? - High value dealer - Anti-money laundering registration - GOV.UK
{{/pageTitle}}

{{$main}}

    <div class="grid-row">
        <div class="column-two-thirds">

            {{>includes/back}}

            <header class="page-header">
                <h1 class="heading-xlarge">What proportion of your turnover in the last 12 months came from cash payments over €15,000?</h1>
                <p class="heading-secondary"><span class="visuallyhidden">This section is: </span>Renewal</p>
            </header>

            <form method="post">
                <input type="hidden" name="next-page" value="receiving">
                <span class="form-hint">If you do not use Euros, please convert to the currency you use.</span>
                <div class="form-group">
                    <label class="block-label" for="radio-1">
                        <input id="radio-1" type="radio" name="radio-group" value="0-20">0% to 20%
                    </label>
                    <label class="block-label" for="radio-2">
                        <input id="radio-2" type="radio" name="radio-group" value="21-40">21% to 40%
                    </label>
                    <label class="block-label" for="radio-3">
                        <input id="radio-3" type="radio" name="radio-group" value="21-40">41% to 60%
                    </label>
                    <label class="block-label" for="radio-4">
                        <input id="radio-4" type="radio" name="radio-group" value="21-40">61% to 80%
                    </label>
                    <label class="block-label" for="radio-5">
                        <input id="radio-5" type="radio" name="radio-group" value="21-40">81% to 100%
                    </label>
                </div>

                <div class="form-group">
                    <input type="submit" class="button" value="Save and continue">
                </div>

            </form>

        </div>
    </div>

{{/main}}
{{/layout}}
