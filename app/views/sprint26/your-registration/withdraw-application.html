{{<layout}}

{{$pageTitle}}
    Withdraw application - Your application - Anti-money laundering registration - GOV.UK
{{/pageTitle}}

{{$main}}

    <div class="grid-row">
        <div class="column-two-thirds">
            <header class="page-header">
                <h1 class="heading-xlarge">Withdraw application</h1>
                <p class="heading-secondary"><span class="visuallyhidden">This section is: </span>Your registration</p>
            </header>
        </div>
    </div>

    <div class="grid-row spacelarge">
        <div class="column-two-thirds">
            <div class="panel panel-border-wide">
                <p><span class="heading-small">Your business:</span>
                    <br />Ubunchews Accountancy Services</span>
                </p>
            </div>
        </div>
    </div>

    <div class="grid-row">
        <div class="column-two-thirds status-text">
            <div class="form-group">
                <label class="block-label" for="checkbox-telephone-number">
                    <input id="checkbox-telephone-number" name="contact-by-text-phone" type="checkbox" value="true">I want to withdraw my application for anti-money laundering supervision with HM Revenue and Customs.
                    <br />I understand that all the information I have submitted will be deleted, and any fees I have paid will not be refunded.
                </label>
            </div>
            <div class="form-group">
                <a href="withdrawn" class="button" type="submit">Withdraw application</a>
            </div>
        </div>
    </div>

{{/main}}
{{/layout}}
